{% extends 'base.html' %}
{% load static %}
{% block title %}Time Square -Contact{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
<style>

.form-container {
    font-family: Arial, sans-serif;
    max-width: 850px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 15px;
}

h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    text-align: center;
}

.form-group {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

input, select, textarea, button {
    width: 100%;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
}

textarea {
    height: 100px;
    resize: none;
}

.checkbox-group {
    justify-content: flex-start;
    align-items: center;
}

.checkbox-group input {
    width: auto;
    margin-right: 10px;
}

button {
    width: 100%; /* Making the button take full width */
    padding: 20px 25px; /* Increase padding to make it larger */
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    border-radius: 50px; /* Giving it large rounded edges */
    font-size: 1.2rem; /* Making the font a bit larger */
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

</style>
{% endblock %}


{% block content %}


<div class="form-container">
    <h2>Ready To Get Started?</h2>
    
    <form action="/submit_contact_form/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <select name="help">
                <option value="" disabled selected>How can we help you?</option>
                <option value="Applying For Job">Applying For Job</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Enterprise Software Development">Enterprise Software Development</option>
                <option value="Web Development">Web Development</option>
                <option value="Dedicated Teams">Dedicated Teams</option>
                <option value="IT Consulting">IT Consulting</option>
                <option value="Internet of Things">Internet of Things</option>
                <option value="Blockchain">Blockchain</option>
                <option value="Augmented Reality">Augmented Reality</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="FinTech">FinTech</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
        </div>
        
        <div class="form-group">
            <input type="tel" name="phone" placeholder="(201) 555-0123" id="phone">
            <input type="text" name="organization" placeholder="Organization">
        </div>
        
        <div class="form-group">
            <textarea name="description" placeholder="Project Description"></textarea>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Check here to subscribe for updates.</label>
        </div>
        
        <div class="form-group">
            <button type="submit">Send</button>
        </div>
    </form>
</div>



{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>


{% endblock %}
